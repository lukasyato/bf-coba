name: Deploy Laravel App
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Get EC2 public IPs from Auto Scaling Group
        id: fetch_hosts
        run: |
          GROUP_NAME="BF Coba Scale"

          INSTANCE_IDS=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names "$GROUP_NAME" \
            --query "AutoScalingGroups[0].Instances[*].InstanceId" \
            --output text)

          echo "Found instance IDs: $INSTANCE_IDS"

          if [ -z "$INSTANCE_IDS" ]; then
            echo "❌ No instances found in Auto Scaling Group: $GROUP_NAME"
            exit 1
          fi

          HOSTS=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_IDS \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text | tr '\t' ',')

          echo "✅ Found public IPs: $HOSTS"

          echo "hosts=$HOSTS" >> $GITHUB_OUTPUT


      - name: Deploy to all EC2 instances
        uses: appleboy/ssh-action@master
        with:
          host: ${{ steps.fetch_hosts.outputs.hosts }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /var/www/bf-coba
            git pull origin main
